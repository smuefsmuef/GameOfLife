  <body bgcolor=white>
  <link rel= "stylesheet" href= "stylesheet.css" type="text/css">

<body>
  <h1>Game of Life</h1>
  <table id="table"></table>
  <h2>Running Information</h2>
  <h3>Generation: </h3><p id="gen">Create my world!</p>
  <h3>No. of Startcells: </h3><p id="cells">click on the table</p>
  <h2>Controls</h2>
      <button type="button" value="run" id="run">RUN</button>
      <button type="button" value="stop" id="stop">STOP</button>
      <button type="button" value="step" id="step">STEP</button>
      <button type="reset" value="clear" id="clear">CLEAR</button>
     <!-- <button type="button" value="pattern" id="pattern">PATTERN</button> -->
</body>
  <script type="text/javascript" src="game.js"></script>
